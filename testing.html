<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <style>
      .body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      #logo-text {
        font-weight: 700;
      }
      .total-box-up {
        background: #102d53;
      }
      .total-box-down {
        background: #0d2545;
      }
      .total-box-orange-top {
        background: #ef9944;
      }
      .total-box-orange-bottom {
        background: #ea8d39;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary shadow">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          class="d-flex flex-row justify-content-center"
          id="logo-text"
        >
          <img
            src="https://lh3.googleusercontent.com/drive-viewer/AEYmBYQ1Bif0v4IHXB-U8eAr7OR90XRs0bSDBxkCYgstcMPgrEByi-AyF0785VHXo3Vwmuul6fjM2zTgmTJoW97mBpW6AH3szQ=s2560"
            alt="Logo"
            width="30"
            class="d-inline-block align-text-top"
          />
          AUCTUS
        </a>
      </div>
    </nav>
    <main class="mx-5 my-4 d-flex flex-row gap-3">
      <article class="d-flex flex-column gap-3" style="width: 20%">
        <section
          class="d-flex flex-column rounded-4 justify-content-center align-middle shadow-lg total-box-down"
        >
          <div
            class="total-box-up rounded-top-4 d-flex justify-content-center w-100 px-5 py-1"
          >
            <h5 class="text-white align-middle text-lg">Total Viewer</h5>
          </div>
          <div
            class="total-box-down rounded-bottom-4 d-flex justify-content-center py-3"
          >
            <h1 class="text-white">1023</h1>
          </div>
        </section>
        <section
          class="d-flex flex-column rounded-4 justify-content-center align-middle shadow-lg total-box-down"
        >
          <div
            class="total-box-up rounded-top-4 d-flex justify-content-center w-100 px-5 py-1"
          >
            <h5 class="text-white align-middle text-lg">Total Viewer</h5>
          </div>
          <div
            class="total-box-down rounded-bottom-4 d-flex justify-content-center py-3"
          >
            <h1 class="text-white">1023</h1>
          </div>
        </section>
        <section
          class="d-flex flex-column rounded-4 justify-content-center align-middle shadow-lg"
        >
          <div
            class="total-box-orange-top rounded-top-4 d-flex justify-content-center w-100 px-5 py-1"
          >
            <h5 class="text-white align-middle text-lg">Total Viewer</h5>
          </div>
          <div
            class="total-box-orange-bottom rounded-bottom-4 d-flex justify-content-center py-3"
          >
            <h1 class="text-white">1023</h1>
          </div>
        </section>
        <section
          class="d-flex flex-column rounded-4 justify-content-center align-middle shadow-lg"
        >
          <div
            class="total-box-orange-top rounded-top-4 d-flex justify-content-center w-100 px-5 py-1"
          >
            <h5 class="text-white align-middle text-lg">Total Viewer</h5>
          </div>
          <div
            class="total-box-orange-bottom rounded-bottom-4 d-flex justify-content-center py-3"
          >
            <h1 class="text-white">1023</h1>
          </div>
        </section>
      </article>

      <article class="w-100">
        <iframe
          class="w-100"
          height="650"
          src="https://www.youtube.com/embed/1dz-7Uy96K0?si=x9wfLRZHxJOwpSSJ&amp;controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </article>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
