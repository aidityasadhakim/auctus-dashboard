<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auctus Dashboard</title>
    <style>
      .body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      #logo-text {
        font-weight: 700;
      }
      .total-box-up {
        background: #102d53;
      }
      .total-box-down {
        background: #0d2545;
      }
      .total-box-orange-top {
        background: #ef9944;
      }
      .total-box-orange-bottom {
        background: #ea8d39;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary shadow">
      <div class="container-fluid">
        <div
          class="navbar-brand d-flex flex-row row align-items-center"
          href="#"
          id=""
        >
          <img
            src="https://lh3.googleusercontent.com/drive-viewer/AEYmBYQ1Bif0v4IHXB-U8eAr7OR90XRs0bSDBxkCYgstcMPgrEByi-AyF0785VHXo3Vwmuul6fjM2zTgmTJoW97mBpW6AH3szQ=s2560"
            alt="Logo"
            width="70"
            height="70"
            class="d-inline-block align-text-top col"
          />
          <h1 class="col" id="logo-text">Auctus</h1>
        </div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i data-feather="settings"></i>
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Add Dashboard Livestream Link
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  id="yt-form"
                  onsubmit="event.preventDefault(); changeLive()"
                >
                  <div class="mb-3">
                    <label for="livestream-url" class="form-label"
                      >Livestream Url</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="livestream-url"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <button
                    data-bs-dismiss="modal"
                    type="submit"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="mx-5 my-4 d-flex flex-row gap-3">
      <iframe
        id="looker-frame"
        width="395"
        height="1085"
        src="https://lookerstudio.google.com/embed/reporting/67fdf617-9b3f-45b3-a33a-af84d5090177/page/CsWqD"
        frameborder="0"
        style="border: 0"
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      ></iframe>

      <iframe
        id="yt-frame"
        class="w-100"
        height="1045"
        src="https://www.youtube.com/embed/L4DzVorFvy4?si=Mpgc9SB8YNkYa3HD&amp;controls=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      feather.replace();
    </script>
    <script>
      $(document).ready(function () {
        $("#yt-form").submit(function () {
          let yt_url = $("#livestream-url").val() + "?controls=0";
          $("#yt-frame").attr("src", yt_url);
        });

        setInterval(function () {
          $("#looker-frame").attr(
            "src",
            "https://lookerstudio.google.com/embed/reporting/67fdf617-9b3f-45b3-a33a-af84d5090177/page/CsWqD"
          );
        }, 120000);
      });
    </script>
  </body>
</html>
